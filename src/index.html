<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Bootstrap CSS -->

    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1 class="head mb-5">Tic Tac Toe</h1>

    <div class="message mb-5"id="notification">
            <p class="" id="message">It is X's turn!</p>
    </div>


<table align="center">
  <tr>
    <td class="space line-right line-bottom" id="1"></td>
    <td class="space line-right line-bottom" id="2"></td>
    <td class="space line-bottom" id="3"></td>
  </tr>
  <tr>
    <td class="space line-right line-bottom" id="4"></td>
    <td class="space line-right line-bottom" id="5"></td>
    <td class="space line-bottom" id="6"></td>
  </tr>
  <tr>
    <td class="space line-right" id="7"></td>
    <td class="space line-right" id="8"></td>
    <td class="space" id="9"></td>
  </tr>
</table>

    <div>
          <button class="startButton" id="restartButton">New<br />Game</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
